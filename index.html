<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="background-color: #e1dcc5;">
    <!-- Input section -->
    <div class="mx-auto text-center my-4">
        <h1>Search Your Book</h1>
        <input class="input-group-text mx-auto text-center my-3 w-25" id="search-field" type="text">
        <button onclick="loadSearch()" id="btn" class="btn btn-dark">Search</button>
    </div>

    <div class="my-4 text-center" id="result-count"></div>

    <!-- Spinner -->
    <div class="clearfix">
        <div class="spinner-grow text-danger mx-auto" id="spinner" style="display: none; " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Creating Card  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-5 mx-auto"></div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
